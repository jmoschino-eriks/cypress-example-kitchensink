# run the same job on 2 CI machines in parallel
# https://docs.microsoft.com/en-us/vsts/pipelines/process/phases
phases:
- phase: Test
  queue: 'Hosted Linux Preview'
  steps:

  - script: |
      npm install
    displayName: 'npm install and build'

  - script: |
      npm run all_testing
    displayName: 'Running tests'
